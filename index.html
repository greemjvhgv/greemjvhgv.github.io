<html>
<head>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

<nav>
     <a href="?">None</a>
     <a href="?color=green">Green</a>
     <a href="?color=red">Red</a>
     <a href="?color=blue">Blue</a>
     <a href="?color=yellow">Yellow</a>
     <a href="?color=purple">Purple</a>
     <a href="?doggo=true">Dog!</a>
</nav>

<div id = "calculator"> 
    <input id = "display" readonly>
    <div id = "keys">
        <button onclick = "appendToDisplay('+')" class = "operator-btn">+</button>
        <button onclick = "appendToDisplay('7')">7</button>
        <button onclick = "appendToDisplay('8')">8</button>
        <button onclick = "appendToDisplay('9')">9</button>
        <button onclick = "appendToDisplay('-')" class = "operator-btn">-</button>
        <button onclick = "appendToDisplay('4')">4</button>
        <button onclick = "appendToDisplay('5')">5</button>
        <button onclick = "appendToDisplay('6')">6</button>
        <button onclick = "appendToDisplay('*')" class = "operator-btn">*</button>
        <button onclick = "appendToDisplay('1')">1</button>
        <button onclick = "appendToDisplay('2')">2</button>
        <button onclick = "appendToDisplay('3')">3</button>
        <button onclick = "appendToDisplay('/')" class = "operator-btn">/</button>
        <button onclick = "appendToDisplay('0')">0</button>
        <button onclick = "appendToDisplay('.')">.</button>
        <button onclick = "calculate()">=</button>
        <button onclick = "clearDisplay()" class = "operator-btn">C</button>
</div>


</body>
</html>

<script>
    const display = document.getElementById("display");
    display.style.color = 'black';

function appendToDisplay(input){
    display.value += input;
}

function clearDisplay(){
    display.value = " ";
}

function calculate(){
    try {
        display.value = eval(display.value);
    }
    catch(error){
        display.value = "Error";
    }
}

const queryString = window.location.search;

const urlParams = new URLSearchParams(queryString);

const color = urlParams.get('color')
display.style.backgroundColor = color;

const doggo = urlParams.get('doggo')
const isTrue = doggo === 'true';
const isFalse = doggo === 'false';
let booleanValue;

const body = document.body;

if (isTrue) {
  booleanValue = true;
    body.style.backgroundImage = "url('silly.png')";
    body.style.backgroundSize = "cover";
} else if (isFalse) {
    booleanValue = false;
} else {
    booleanValue = false; 
}

</script>
